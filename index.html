<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Lim Booleaners</title>
</head>
<body>
    <div id="container">
        <header>
            <div>
                <img src="limlogo.png" alt="">
                <p id="slogan">Taking Booleaners from A to B</p>
            </div>
        </header>
        <nav>
            <div class="buttons">
                <input type="button" value="Prenota">
                <input type="button" value="Termina prenotazione">
                <input type="button" value="Accendi luci">
            </div>
        </nav>
        <main>
            <div class="monopattino gino">
                <input type="checkbox">
                <h3>Monopattino Gino22</h3>
                <span class="position gino">--> Via Guadalametri - a 200 metri da te </span>
                <span class="charge">Stato di carica:</span>
                <div class="carica gino"></div>
            </div>
            <div class="monopattino mike">
                <input type="checkbox">
                <h3>Monopattino mike24</h3>
                <span class="position mike">--> Via Ricciardoni - a 420 metri da te </span>
                <span class="charge">Stato di carica:</span>
                <div class="carica mike"></div>
            </div>
            <div class="monopattino fede">
                <input type="checkbox">
                <h3>Monopattino fede154</h3>
                <span class="position fede">--> Via Mentarini - a 490 metri da te </span>
                <span class="charge">Stato di carica:</span>
                <div class="carica fede"></div>
            </div>


    </div>
    
</body>
</html>
